<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="r-p-s.css" type="text/css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rock, Paper, Scissors</title>
</head>
<body>
    <header>
    <h1>Rock, Paper, Scissors</h1>
    </header>
    <div class="choices">
        <div class="choice" id="r">
                <img src='images/rock.svg' alt = 'rock'> 
        </div>
        <div class="choice" id="p">
                <img src='images/paper.svg' alt = 'paper'>
        </div>
        <div class="choice" id="s">
                <img src='images/scissors.svg' alt = 'scissors'>
        </div>
    </div>

<div class="scoreboard">
    <div id="user-label" class="badge">user</div>
    <div id="computer-label" class="badge">comp</div>
    <span id="user-score">0</span>:<span id="computer-score">0</span>
</div>

<div class="result"> 
    <p>Who dares, wins!</p>
</div>

    <p id="action-message">Make your move</p>

    <div class="wrapper">
        <button class="resetButton" onClick=window.location.reload()>Reset Game</button>
        <div class="popup">
            <button class="rulesButton" onClick="popUpRules()">Rules</button>
            <span class="popuptext" id="myPopup">
                Rock breaks scissors. <br>
                Scissors cuts paper. <br>
                Paper covers rock. <br>
            </span>
        </div>

    </div>
    <script src="app.js" charset="UTF-8">
    </script>

</body>

        
    </body>
</html>
